<h1>
  Your zone
</h1>

<div class="current-values">
  <app-current-zone-value
    [props]="{
    setting: 'Current temperature',
    value: zoneTemperature
    }"
  ></app-current-zone-value>

  <app-current-zone-value
    [props]="{
    setting: 'Current humidity',
    value: zoneHumidity
    }"
  ></app-current-zone-value>
</div>

<div class="user-settings">
  <app-setting-level-button
    [props]="
{
setting: 'Heating level',
value: {value: userHeatingLevel},
editText: 'Edit heating'
}"
  ></app-setting-level-button>

  <app-setting-level-button
    [props]="
{
setting: 'Ventilation level',
value: {value: userVentilationLevel},
editText: 'Edit ventilation'
}"
  ></app-setting-level-button>

  <app-setting-level-button
    *ngIf="room && vent"
    [props]="
{
setting: 'Zone',
value: {roomName: room.roomName, ventNumber: vent.ventNumber},
editText: 'Select new zone'
}"
  ></app-setting-level-button>

  <app-setting-level-button
    *ngIf="room && vent"
    [props]="
{
setting: 'Leaving time',
value: {value: user.leavingTime.substring(1,5)},
editText: 'Change time'
}"
  ></app-setting-level-button>
</div>

<div
  *ngIf="currentTooltip"
  class="tooltip"
>
  <h3>
    Feeling a bit off?
  </h3>

  <p class="short-tooltip">
    {{ currentTooltip.shortTip }}
  </p>

  <button class="read-more-button">
    Read more...
  </button>

</div>

<div>
  <p>Heating Level</p>
  <mat-slider vertical
              tickInterval="1"
              step="1"
              min="0"
              max="10"
              [(ngModel)]="userHeatingLevel"
              (ngModelChange)="updateUserLevel('heatingLevel', 'userHeatingLevel')"
  >
  </mat-slider>
  <br>

  <p>Ventilation Level</p>
  <mat-slider vertical
              tickInterval="1"
              step="1"
              min="0"
              max="10"
              [(ngModel)]="userVentilationLevel"
              (ngModelChange)="updateUserLevel('ventilationLevel', 'userVentilationLevel')"
  >
  </mat-slider>

</div>
