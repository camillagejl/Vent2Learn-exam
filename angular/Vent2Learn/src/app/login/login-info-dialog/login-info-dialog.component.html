<div mat-dialog-title class="dialog_heading">
  Don't have, or forgot your login?
</div>
<div mat-dialog-content>

  <p>
    The Vent2Learn system is administrated by your school.
  </p>

  <p>
    You might need to use your school login, or contact your school's IT department if you experience any troubles.
  </p>

  <div
    mat-dialog-actions
    align="end"
  >
    <button
      mat-button
      mat-dialog-close
      color="primary"
      class="uppercase"
    >
      OK!
    </button>
  </div>
</div>
