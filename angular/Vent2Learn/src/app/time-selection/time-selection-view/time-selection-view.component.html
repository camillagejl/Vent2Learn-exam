<div class="view">

  <p>
    When do you expect to leave?
  </p>

  <mat-form-field
    appearance="outline"
  >
    <mat-label>Select time</mat-label>
    <mat-select
      [formControl]="timeControl"
      [(ngModel)]="selectedTime"
    >

      <ng-container *ngFor="let time of this.timeStamps">
        <mat-option
          [value]="time"
        >
          {{ time }}
        </mat-option>
      </ng-container>

    </mat-select>
  </mat-form-field>

  <div class="navigate-buttons">

    <button
            mat-stroked-button
            class="uppercase mat-stroked-button"
            color="primary"
            *ngIf="lastPathClean !== 'time-selection'"
            [routerLink]="['/' + [lastPathClean], userId]"
    >
      Back
    </button>

    <button type="submit"
            mat-raised-button
            class="uppercase"
            color="primary"
            *ngIf="selectedTime"
            (click)="updateUserLeavingTime()"
    >
      Next
    </button>

  </div>

</div>
